<!DOCTYPE html>
<htmt>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>

        <script>
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");

            let circle = function(x, y, r, fill=false) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI *2, false);
                
                if (fill) {
                    ctx.fill();
                } else {
                    ctx.stroke();
                }
            }

            let drawBee = function(x, y) {
                ctx.lineWidth = 2;
                ctx.strokeStyle = "Black";
                ctx.fillStyle = "Gold";

                circle(x, y, 8, true);
                circle(x, y, 8, false);
                circle(x-5,y-11, 5, false);
                circle(x+5,y-11, 5, false);
                circle(x-2,y-1,2,false);
                circle(x+2,y-1,2, false);
            };
            // drawCircle(50,50,10,true);
            // drawBee(0,0);

            let update = function (coordinate) {
                let offset = Math.random() * 10 - 5;
                let newCoord = coordinate + offset;

                if (newCoord > 200) {
                    newCoord = 200;
                } else if (newCoord < 0) {
                    newCoord = 0;
                }

                return newCoord;
            };

            let x = 100;
            let y = 100;

            setInterval(function () {
                ctx.clearRect(0,0,200,200);

                drawBee(x, y);
                x = update(x);
                y = update(y);
                console.log(`${x}, ${y}`);

                ctx.strokeRect(0,0,200,200);
            }, 30);
        
        </script>
    </body>
</html>
